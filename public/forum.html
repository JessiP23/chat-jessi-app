<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
    <div class="screen feedback-screen">
        <div class="header">
            <div class="logo">Feedback System</div>
            <button id="go-back" onclick="goBack()">Go Back</button>
        </div>
        <div class="content">
            <h2>Provide Feedback</h2>
            <div class="rating">
                <span onclick="rate(1)">★</span>
                <span onclick="rate(2)">★</span>
                <span onclick="rate(3)">★</span>
                <span onclick="rate(4)">★</span>
                <span onclick="rate(5)">★</span>
            </div>
            <textarea id="feedback-input" placeholder="Write your feedback here..."></textarea>
            <button id="submit-feedback" onclick="submitFeedback()">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="feedback.js"></script>
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
